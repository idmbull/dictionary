name: Build Yomitan Dictionary

on:
  push:
    paths:
      - "data/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build ZIP
        run: |
          cd data
          zip -r ../idm-dic.zip . -x "*.git*"

      - name: Generate SHA256
        run: |
          sha256sum idm-dic.zip > idm-dic.zip.sha256

      - name: Generate index.json
        run: |
          REVISION=$(date +%Y-%m-%d)
          DOWNLOAD_URL="https://github.com/idmbull/dictionary/releases/latest/download/idm-dic.zip"
          INDEX_URL="https://github.com/idmbull/dictionary/releases/latest/download/index.json"

          echo "{
            \"format\": 3,
            \"revision\": \"$REVISION\",
            \"sequenced\": true,
            \"author\": \"Kaikki-to-Yomitan contributors\",
            \"url\": \"https://github.com/idmbull/dictionary\",
            \"description\": \"Vietnamese bilingual dictionary generated via Google Sheets.\",
            \"attribution\": \"https://kaikki.org/\",
            \"sourceLanguage\": \"en\",
            \"targetLanguage\": \"vi\",
            \"title\": \"idm\",
            \"isUpdatable\": true,
            \"indexUrl\": \"$INDEX_URL\",
            \"downloadUrl\": \"$DOWNLOAD_URL\"
          }" > index.json

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Release
          files: |
            idm-dic.zip
            idm-dic.zip.sha256
            index.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
