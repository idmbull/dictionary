name: Build Yomitan Dictionary

on:
  push:
    paths:
      - "data/**"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository (with write permissions)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ZIP (idm-dic.zip)
        run: |
          cd data
          zip -r ../idm-dic.zip . -x "*.git*"

      - name: Generate SHA256 checksum
        run: |
          sha256sum idm-dic.zip > idm-dic.zip.sha256

      - name: Generate index.json (Yomitan format)
        run: |
          REVISION=$(date +%Y-%m-%d)
          DOWNLOAD_URL="https://github.com/idmbull/dictionary/releases/latest/download/idm-dic.zip"
          INDEX_URL="https://github.com/idmbull/dictionary/releases/latest/download/index.json"

          echo "{
            \"format\": 3,
            \"revision\": \"$REVISION\",
            \"sequenced\": true,
            \"author\": \"Kaikki-to-Yomitan contributors\",
            \"url\": \"https://github.com/idmbull/dictionary\",
            \"description\": \"Vietnamese bilingual dictionary generated via Google Sheets.\",
            \"attribution\": \"https://kaikki.org/\",
            \"sourceLanguage\": \"en\",
            \"targetLanguage\": \"vi\",
            \"title\": \"idm\",
            \"isUpdatable\": true,
            \"indexUrl\": \"$INDEX_URL\",
            \"downloadUrl\": \"$DOWNLOAD_URL\"
          }" > index.json

      - name: Create or Update Release (latest)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Yomitan Dictionary
          draft: false
          prerelease: false
          files: |
            idm-dic.zip
            idm-dic.zip.sha256
            index.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit index.json back to /data
        run: |
          cp index.json ./data/index.json

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add ./data/index.json
          git commit -m "Update index.json in repo" || echo "No changes to commit"
          git push || echo "No push"
